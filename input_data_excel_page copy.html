<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Label Print</title>

    <!-- Import Handsontable for table input -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.1.2/dist/handsontable.full.min.js"></script>

    <!-- Import QR Code generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Import Handsontable CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable@12.1.2/dist/handsontable.full.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .handsontable-container {
        border: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 5px;
        background: white;
        border-radius: 5px;
      }

      .label-container {
        width: 6cm;
        height: 6cm;
        background: white;
        padding: 5px;
        border: 1px solid black;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin: auto;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .data-table {
        width: 50%;
        font-size: 8px;
        line-height: 1.2;
        margin-left: 1px;
        border-collapse: collapse;
      }

      .data-table-container {
        margin-right: 5px;
      }

      .data-table td,
      .data-table th {
        padding: 2px;
        border: 1px solid black;
      }

      .data-table th {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      /* QR Code container with reduced padding (10px) */
      #qrcode-container {
        width: 130px; /* QR Code 110px + 10px padding on each side */
        height: 130px; /* QR Code 110px + 10px padding on each side */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 10px;
        border: 2px solid black;
        box-sizing: border-box;
      }

      /* Adjust QR Code size */
      #qrcode img {
        width: 110px !important;
        height: 110px !important;
      }

      /* Success message */
      #qr-status {
        font-size: 14px;
        font-weight: bold;
        color: green;
        margin-top: 10px;
        display: none;
      }

      .print-button {
        display: block;
        margin: 10px auto;
        padding: 8px 15px;
        font-size: 14px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        display: none; /* Initially hidden until QR is verified */
      }

      .print-button:hover {
        background: #333;
      }

      @media print {
        .print-button,
        .handsontable-container,
        h2,
        #qr-status {
          display: none;
        }
        body {
          background: white;
        }
        .container {
          box-shadow: none;
          padding: 5px;
        }
        .label-container {
          width: 6cm;
          height: 6cm;
          border: none;
          box-shadow: none;
          font-size: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter Data for QR Code</h2>
      <div class="handsontable-container">
        <div id="handsontable"></div>
      </div>

      <h2>QR Code Label</h2>
      <div class="label-container">
        <div class="data-table-container">
          <table class="data-table" id="dataTable"></table>
        </div>
        <div id="qrcode-container">
          <div id="qrcode"></div>
        </div>
      </div>

      <p id="qr-status">QR Code Generated Successfully âœ…</p>
      <button class="print-button" onclick="printAndReload()">
        Print Label
      </button>
    </div>

    <script>
      let hot;
      const FIELD_ORDER = [
        "HR Coil No.",
        "Batch No.",
        "Grade",
        "Heat No.",
        "Only Thickness",
        "Finish",
        "Edge Condition",
        "Quality",
        "QA Inspector",
        "Work Center",
        "Sample Location",
        "Remarks"
      ];

      function initHandsontable() {
        const container = document.getElementById("handsontable");
        hot = new Handsontable(container, {
          data: FIELD_ORDER.map((field) => [field, ""]),
          rowHeaders: false,
          colHeaders: ["Field Name", "Value"],
          manualColumnResize: true,
          manualRowResize: true,
          contextMenu: true,
          licenseKey: "non-commercial-and-evaluation"
        });

        hot.addHook("afterChange", function () {
          generateLabelFromHandsontable();
        });

        generateLabelFromHandsontable();
      }

      function generateLabelFromHandsontable() {
        let sheetData = hot.getData();
        let dataPairs = [];
        let qrValues = Array(FIELD_ORDER.length).fill("");

        for (let i = 0; i < FIELD_ORDER.length; i++) {
          let fieldLabel = sheetData[i][0]?.trim();
          let fieldValue = sheetData[i][1]?.trim() || "";

          if (fieldLabel) {
            dataPairs.push([fieldLabel, fieldValue]);
          }

          const MAX_CHAR_LIMIT = 30;
          qrValues[i] =
            fieldValue.length > MAX_CHAR_LIMIT
              ? fieldValue.substring(0, MAX_CHAR_LIMIT)
              : fieldValue;
        }

        let table = document.getElementById("dataTable");
        table.innerHTML = "";
        dataPairs.forEach((row) => {
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          let td2 = document.createElement("td");

          td1.textContent = row[0];
          td2.textContent = row[1];

          tr.appendChild(td1);
          tr.appendChild(td2);
          table.appendChild(tr);
        });

        let qrText = qrValues.map((val) => val.trim()).join("#");

        function generateValidQRCode() {
          document.getElementById("qrcode").innerHTML = "";
          let qr = new QRCode(document.getElementById("qrcode"), {
            text: qrText,
            width: 110,
            height: 110,
            correctLevel: QRCode.CorrectLevel.Q
          });

          setTimeout(() => {
            let qrImage = document.querySelector("#qrcode img");
            if (qrImage) {
              qrImage.style.width = "110px";
              qrImage.style.height = "110px";
              document.getElementById("qr-status").style.display = "block";
              document.querySelector(".print-button").style.display = "block";
              console.log("QR Code Generated Successfully.");
            } else {
              console.log("Regenerating QR Code...");
              generateValidQRCode();
            }
          }, 500);
        }

        generateValidQRCode();
      }

      function printAndReload() {
        window.print();
      }

      window.onafterprint = function () {
        location.reload();
      };

      initHandsontable();
    </script>
  </body>
</html>
